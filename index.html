<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehlercode-Suche</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #results-container .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-green-900 text-white min-h-screen font-sans">
    <div id="app">
        <div id="three-container" class="fixed top-0 left-0 w-full h-full -z-10"></div>

        <div class="container mx-auto p-4 relative">
            <header class="text-center my-12">
                <h1 class="text-5xl font-bold text-white drop-shadow-lg">Fehlercode-Datenbank</h1>
                <p class="text-green-300 mt-2 text-lg">Eine interaktive Suche für Fehlercodes</p>
            </header>

            <div class="relative mb-8 max-w-2xl mx-auto">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" id="search-input" class="w-full p-4 pl-12 bg-gray-800/50 border border-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 text-white placeholder-gray-400 backdrop-blur-sm" placeholder="Suche nach Fehlercode, Text, etc...">
            </div>

            <div id="loading-indicator" class="text-center text-gray-300 py-10">
                <p class="text-lg">Lade Fehlercodes...</p>
            </div>

            <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Ergebnisse werden hier eingefügt -->
            </div>
        </div>
    </div>

    <script type="module" src="src/app.js"></script>
</body>
</html>
